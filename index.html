<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace Pulsa Zaza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Selamat Datang di Marketplace Pulsa</h1>
  <p>Beli pulsa, paket data, dan top-up game langsung dari web ini!</p>

<!-- tempat buat nampilin data produk dari MockAPI -->
<div id="product-list">
  <p>Memuat data produk...</p>
</div>
  <!-- Popup Form -->
<div id="popup" class="popup">
  <div class="popup-content">
    <h2>Isi Data Pembelian</h2>
    <form id="order-form">
      <label>Nama:</label>
      <input type="text" id="buyer-name" placeholder="Nama pembeli" required>

      <label>Nomor HP:</label>
      <input type="number" id="buyer-phone" placeholder="08xxxxxx" required>

      <label>Produk:</label>
      <input type="text" id="product-name" readonly>

      <label>Catatan (opsional):</label>
      <textarea id="buyer-note" placeholder="Pesan tambahan..."></textarea>

      <button type="submit">Lanjut ke Pembayaran</button>
<button type="button" id="close-popup">Batal</button>
</form>
</div>
</div>

<!-- Tempat QRIS akan muncul -->
<div id="qris-popup" style="display:none; text-align:center; margin-top:20px;">
  <h3>Silakan Scan QRIS untuk Pembayaran</h3>
  <img src="image/IMG-20251025-WA0000.jpg" alt="QRIS Dana" style="width:250px; border-radius:10px;">
  <p>Setelah membayar, kirim bukti transfer di form ini.</p>
  <button id="close-qris">Tutup</button>
</div>

<script src="script.js"></script>
</body>
</html>
  <script src="script.js"></script>
</body>
</html>
