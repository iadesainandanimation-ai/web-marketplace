<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace Pulsa Zaza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Selamat Datang di Marketplace Pulsa</h1>
  <p>Beli pulsa, paket data, dan top-up game langsung dari web ini!</p>

<!-- tempat buat nampilin data produk dari MockAPI -->
<div id="product-list">
  <p>Memuat data produk...</p>
</div>
  <!-- Popup Form -->
<div id="popup" class="popup">
  <div class="popup-content">
    <h2>Isi Data Pembelian</h2>
    <form id="order-form">
      <label>Nama:</label>
      <input type="text" id="buyer-name" placeholder="Nama pembeli" required>

      <label>Nomor HP:</label>
      <input type="number" id="buyer-phone" placeholder="08xxxxxx" required>

      <label>Produk:</label>
      <input type="text" id="product-name" readonly>

      <label>Catatan (opsional):</label>
      <textarea id="buyer-note" placeholder="Pesan tambahan..."></textarea>

      <button type="submit">Lanjut ke Pembayaran</button>
      <button type="button" id="close-popup">Batal</button>
    </form>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
